<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>命令群发</title>

</head>
<body>
    {{ data }}
    <script src="/static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/static/layer/layer.js"></script>
    <script type="text/javascript">
        function shell(uid){
            layer.open({
                type:1,
                title:'执行命令',
                btn:[],
                content:"<input class='login-button'  type='text' name='shell' value='' />\
                <input  type='submit' onclick='set_shell("+ uid +")' value='提交'>"
            });
        }
        function set_shell(uid){
            shell=$(".login-button").val();
            
            $.post('ajax.json', { m: 'coll_shell', f: 'set_shell', sid:uid,gid:'',shell:shell}, function (rdata) {
                    if (!rdata.status) {
                        layer.msg(rdata.msg, { icon: rdata.status ? 1 : 2 });
                        return;
                    }

              })
    };
    </script>
</body>
</html>
